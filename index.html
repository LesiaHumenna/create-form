<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/stylle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/media.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    
    <header class="header">
      <div class="header-nav">
        <img src="./img.web/moon.png" alt="moon" class="block-moon" width="28px" height="28px">
          <h3 class="subtitle">Dark mode</h3>
            <img src="./img.web/ranage.png" alt="range" class="block-range">
      </div>
    </header>
    
    <main>
  <section class="main__conteiner">
    <div class="conteiner-left">
      <img src="./img.web/main-foto.jpg" alt="" class="main-foto">

        <div class="block-box">
          <div class="block-about">
            <h2 class="title-about"><a href='#'>Golden human statue</a></h2>
              <div class="block-elips">
                <img src="./img.web/foto-elips.jpg" alt="elips" class="foto-elips">
                <h3 class="subtitle-foto">George schmidt</h3>
              </div>
          </div>
        
        <div class="block-number">
          <p class="number-1">4.10 ETH</p>
          <p class="number-2">$8.625,61</p>
        </div>
        </div>
          <a href="#" class="linia-block">
            <hr class="linia linia1"/> 
            <hr class="linia linia2"/>
            <hr class="linia linia3"/>     
          </a>
    </div>
    <div class="conteiner-right">
      <div class="title-box">
        <h1 class="title">Welcome to <span class='line'>NFT</span> marketplace</h1>   
      </div>

      <div class="conteiner-form">
        <form action="POST" class="form" width='100%' autocomplete="on">
          <div class="conteiner-create">
            <h3 class="table-form">Create your account</h3>

                <label for="Name">Full name</label>
                  <input type="text" id="Name" name="name" placeholder="Name">
              
                <label for="Email">Email</label>
                  <input type="email" id="Email" name="Email" placeholder="Email">
                  
                <label for="User-ps">Password</label>
                  <input type="password" id="User-ps" name="password" label-placeholder="Password">
                    
                <label for="Repeat-ps">Repeat Password</label>            
                    <input type="password" id="repeat-ps" name="repeat password" placeholder="Repeat password">
                
                <div class="checkbox-block">
                  <input type="checkbox" id="ch-x" name="checkbox">
                  <p class="text-checkbox">I agree terms & conditions</p>
                </div>

                    <div class="button-create"> 
                      <button type="button" class="button-block">Create an account</button>
                    </div>  
              <h3 class="text-account">Already have an account ?<span class='text-end'>Sign in</span></h3>
          </div>
        </form>
      </div>
    </div>
  </section>
    </main>

</div>
</body>
</html>
